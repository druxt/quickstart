name: theme-tailwindcss

on:
  push:
    branches:
      - develop

jobs:
  test_preview:
    runs-on: ${{ matrix.os }}

    strategy:
      matrix:
        os: [ubuntu-latest]
        node: [16]

    steps:
      - name: Checkout ğŸ›
        uses: actions/checkout@master

      - name: Setup node env ğŸ—
        uses: actions/setup-node@v3.5.0
        with:
          node-version: ${{ matrix.node }}
          check-latest: true

      - name: Update npm ğŸ—
        run: |
          npm install -g npm
          npm --version
      - name: Cache node_modules ğŸ“¦
        uses: actions/cache@v3.0.8
        with:
          path: ~/.npm
          key: ${{ runner.os }}-node-${{ hashFiles('**/package-lock.json') }}
          restore-keys: |
            ${{ runner.os }}-node-
      - name: Install frontend dependencies ğŸ‘¨ğŸ»â€ğŸ’»
        run: cd nuxt && npm install

      - name: Install TailwindCSS ğŸ‘¨ğŸ»â€ğŸ’»
        run: |
          cd nuxt
          npm install -D @nuxtjs/tailwindcss
          npx tailwindcss init

      - name: Commit & Push changes ğŸ›
        uses: actions-js/push@master
        with:
          message: 'chore(theme-tailwindcss): add tailwindcss'
          branch: 'theme/tailwindcss'
          force: true
